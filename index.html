
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Carousel</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #carousel-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
  
</head>
<body>
  <div id="carousel-container"></div>
  <script>
    const pages = ['page1.html', 'page2.html', 'page3.html'];
    let currentIndex = 0;

    function loadPage() {
      const container = document.getElementById('carousel-container');
      container.innerHTML = '';

      const iframe = document.createElement('iframe');
      iframe.src = pages[currentIndex];
      iframe.width = '100%';
      iframe.height = '100%';
      container.appendChild(iframe);
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % pages.length;
      loadPage();
    }

    // Initial load
    loadPage();

    // Set interval to switch pages every 3 seconds
    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
